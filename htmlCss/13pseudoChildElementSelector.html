<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>pseudoChildElementSelector</title>
    <style type="text/css">
        /* 
            pseudo child element selector
            :first-child 选中必须是第一个子元素
            p:first-child 且是p标签
            去掉p相当于任意，相当于*
            *:first-child

            :nth-child(参数第几个子元素)
            :nth-child(even) even表示偶数，odd表示奇数

        */
        /* p:first-child{
            background-color: yellow;
        }

        body > p:first-child{
            font-size: 50px;
        }

        p:last-child{
            color:red;
        }

        p:nth-child(2){
            background-color: aqua;
        } */

        /*
            :first-of-type
            :last-of-type
            :nth-of-type
            和上面类似，只是child是从所有子元素，type是当前类型的子元素里排
        */
        p:first-of-type{
            background-color: blue;
        }
    </style>
</head>

<body>
    <span>HELLO</span>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <div>
        <p>我是div一个段落</p>
        <p>我是div一个段落</p>
        <p>我是div一个段落</p>
    </div>
</body>

</html>
