<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*
        * 伪元素表示特某些元素殊的位置
        *
        */
        p::first-letter {
            color: red;
        }

        p::first-line {
            background-color: yellow;
        }

        /*
        * before表示元素最前边的部分
        一般before要结合content样式一起用
        通过content可以向before或after的位置添加一些内容
        *
        */
        p::before{
            content:"我会出现在整个段落的最前边";
            color:blue;
        }
        p::after{
            content:"我会出现在整个段落的最前边";
            color:green;
        }
    </style>
</head>

<body>
    <p>我是一个<br />段落</p>
    <p>我是一个段落</p>
</body>

</html>
