<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            /*
             * div后代中的span设置
             * 后代元素选择器
             * 祖先元素 后代元素{}
             */
             #d1 span{
                 color:green;
             }

             /*
             * div后代中的p的span设置
             */
             #d1 p span{
                 font-size: 20px;
             }

             /*
             * div子元素span设置
             * 子元素选择器：父元素>子元素{}
             * 注意IE6以下版本IE浏览器不能用
             */
             div > span{
                 background-color: aqua;
             }
        </style>
    </head>
    <body>
        <!--
            元素之间的关系
                父元素：直接包含子元素的元素
                子元素：直接被父元素包含的元素
                祖先元素：直接或间接包含子元素的元素
                后代元素：直接或间接被祖先元素包含的元素
                兄弟元素：拥有相同父元素的元素
        -->
        <div id="d1">
            <span>我是div标签中的span</span>
            <p>
                <span>我是p标签中的span</span>
            </p>
        </div>
        <div>
            <span>我是div中的span元素</span>
        </div>
    </body>
</html>
