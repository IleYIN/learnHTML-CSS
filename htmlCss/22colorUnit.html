<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>颜色单位</title>
    <style type="text/css">
        /* 
            颜色单位：
                CSS中可以直接使用颜色的单词来表示不同的颜色
                     w3cschool手册可以查颜色名
               
                也可以使用rgb值红绿蓝三原色不同浓度(0-255)来表示
                    浓度也可以用0%-100%设置
              
                也可以使用十六进制的rgb值
                    三组两位的十六进制数组
                    语法：#红色绿色蓝色 #000000
                    00-ff
                    所有都两两重复的可以简写，
                    如#ff0000写成#f00,#aabbcc可以写出#abc
                    但#aabbcd这种不能简写

            Flat Ui Colors颜色组合网站
            faststone capture， PS等可以截取颜色
         */
         .box1{
             width: 100px;
             height: 100px;
             /* background-color: rgb(255,255,0); */
             /* background-color: rgb(0%,100%,100%); */
             /* background-color: #f00; */
         }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
