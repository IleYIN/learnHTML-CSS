<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>clearfix</title>
    <!-- 见heightCollapse3 marginOverlap -->
    <style type="text/css">
        .box1 {
            width: 300px;
            /* height: 299px; */
            height: 300px;
            background-color: #bfa;

            /* 隔开使其和子元素不相邻 */
            /* padding-top: 1px; */
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;

            /* 子元素和父元素相邻的垂直外边距会发生重叠
                子元素的会传给父元素 */
            margin-top: 100px;
        }


        .box3 {
            border: 10px red solid;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background-color: yellowgreen;

            float: left;
        }

        /* 解决外边距重叠 */
        /* .box1:before { */
        /* content: ""; */
        /* display: table; */
        /* 将一个元素设为表格显示以隔开外边距  推荐 */
        /* } */

        /* 解决父元素高度塌陷 */
        /* .clearfix:after{ */
        /* content: ""; */
        /* display: block; */
        /* display: table; */
        /* clear: both; */
        /* } */


        /* 直接合并以上两个 
            经过修改后的多功能clearfix
            最推荐
        */
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }

        .clear {
            zoom: 1;
        }
    </style>

</head>

<body>
    <div class="box3 clearfix">
        <div class="box4"></div>
    </div>

    <div class="box1 clearfix">
        <!-- 空的div是不能隔开父子元素的外边距的 -->
        <!-- <div></div> -->
        <!-- 空的table是可以的，但是增加了结构 -->
        <!-- <table></table> -->
        <div class="box2">
        </div>
    </div>
</body>

</html>
