<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style type="text/css">
        /*
           选择器优先级（权重）
                内联样式inline 优先级1000
                id选择器       优先级100
                类和伪类       优先级10
                元素选择器     优先级1
                通配选择器*    优先级0
                继承的样式     没有优先级

            当选择器中包含多种选择器时，需要将多种选择器的优先级相加然后再比较
            但是累加之和不会超过其最大的数量级

            如果选择器的优先级一样，则使用靠后的样式

            并集选择器的优先级是单独计算 不会相加，如" div,p,#p1,.hello{} "

            可以在样式的最后，添加一个!important则优先级最高，优先于内联样式，应避免使用
        */
        .p1{
            background-color: yellow;
        }
        p{
            background-color: red;
        }
        #p2{
            background-color: gray;
        }

        *{
            font-size: 50px;
        }

        p{
            font-size: 30px;
        }

        #p2{/*优先级100*/
            background-color: aqua;
        }

        p#p2{ /*优先级100+1=101*/
            background-color: violet;
        }

        .p1{
            color:yellow !important;
        }
        .p3{
            color:green;
        }
    </style>
</head>

<body>
    <!-- <p class="p1" id="p2" style="background-color: blue;"> 优先级1000-->
    <p class="p1 p3" id="p2" style="color:blue;">
        我是一个段落
        <span>我是p的span</span><!--通配*生效了，继承p没有生效-->
    </p>
</body>
</html>
