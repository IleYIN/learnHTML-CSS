<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>css-hack</title>
    <style type="text/css">
       
    </style>
</head>
    <body>
       
        <!-- 
            sometimes, several special codes are not necessary to be executed
            for all types of browser. So we can use CSS Hack to solve the pb.

            CSS Hack means special codes which will be identified in certain browser.

            watch ie6png.html
        -->
      
        <!-- Condition hack is only useful for IE browser (<= IE9 version) -->
        <!-- [if IE]>
            <p>please leave IE6</p>
        <![endif] -->

        <!-- for only IE6 -->
        <!-- [if IE6]>
            <p>please leave IE6</p>
        <![endif] -->

        <!-- for only IE8 -->
        <!-- [if IE8]>
            <p>please leave IE8</p>
        <![endif] -->

        <!-- for < IE9 -->
        <!-- [if lt IE9]>
            <p>please leave IE8</p>
        <![endif] -->

        <!-- lt <   
            lte <=    
            gt  >
            gte >=
            !   not
        -->

    </body>
</html>
