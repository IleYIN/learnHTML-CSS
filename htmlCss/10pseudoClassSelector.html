<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            /*
             * 伪类专门用来表示元素的一种特殊状态
             * 如访问过的超链接a:visited
             * 如鼠标划过的超链接a:hover
             * 正在点击的超链接a:active
             * 正常的超链接a:link
             * 浏览器通过历史记录判断是否访问过
             *  由于涉及到用户的隐私问题，visited伪类只能用来设置字体颜色
             * hover 和 active 也可以适用于其它元素，但是IE6不支持
             *
             */
            a:link{
                color:burlywood;
            }

            a:visited{
                color:red;
            }

            a:hover{
                color:steelblue;
            }

            a:active{
                color: black;
            }

            p:hover{
                background-color: blueviolet;
            }

            p:active{
                background-color: orange;
            }

            /*
            :focus 获取焦点
            :before 指定元素前
            :after 指定元素后
            ::selection 选中的元素 - 注意在旧版火狐mozilla中必须用::-moz-selection
            */
            input:focus{
                background-color: aquamarine;
            }

            p::selection{
                background-color: chartreuse;
            }

        </style>
    </head>
    <body>
        <a href="https://www.baidu.com">我是一个超链接</a>
        <br/><br/>
        <a href="https://www.google.com">我是一个超链接</a>
        <p>我是一个段落</p>
        <!-- 使用input可以创建一个文本输入框 -->
        <input type="text"/>
    </body>
</html>
