<!DOCTYPE html> 
<html>
	<head> 
		<meta charset = "UTF-8"/>
		<title> common used tags (elements) </title>
	</head>
	<body>
		<!-- title tags:
			h1 ~ h6 most important ~ less important 
			h1 will inflence the rank in the searching engine
			we use often only h1, h2, h3
			only use h1 one time in one page
		-->
		<h1> title </h1>
		<h2> title </h2>
		<h3> title </h3>
		<h4> title </h4>
		<h5> title </h5>
		<h6> title </h6>
		
		<!-- paragram tags:
			by default, one line alone, distance between packages
			br can be used as new line (Self-closing)
			hr horizontal line (self-closing)
		-->
		
		<p>  I'm one paragram </p>
		<p> several space         only be considered as one space </p>
		
		<p> using br <br/>
			be considered as new line
		</p>
		
		<hr/>
		<hr/>
		
	</body>
</html>
