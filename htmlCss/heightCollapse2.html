<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>height collapse2</title>
    <style type="text/css">
        .box1 {
            border: 1px solid red;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            
            float: left;
        }

        /* 
            another method to solve the height collapse 
            add a non-floating black div in the end of father element,
            it can extend the father element's height
            clear: both  to clear effects of other floating elements

            however, it adds a superfluous structure
            
         */
        .box3clear{
            clear: both;
        }

    </style>
</head>

<body>
    <div class="box1">

        <div class="box2"></div>
        <div class="box3clear"></div>
    </div>
</body>

</html>
