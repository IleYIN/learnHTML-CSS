<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>框架集</title>
    <style type="text/css">

    </style>
</head>

    <!-- 框架集和内联框架的作用类似，都是用于在一个页面中引入其它的外部的页面
        框架集可以同时引入多个页面，而内联框架只能引入一个
        在h5标准中，推荐使用框架集而不使用内联框架

        frameset创建框架集，注意不能和body出现在同一个页面中
        不能同时使用body

        frameset可以嵌套

        属性
            rows 指定框架集中的所有框架 一行一行排列
            cols 一列一列排
            以上必须选一个，且指定大小


        frameset和iframe一样，都不能被搜索引擎所检索，
        搜索引擎不会判断框架页里面的内容

        使用框架集则意味着页面中不能有自己的内容，只能引入其它的页面
        引入几个页面，就要发送几次请求，用户体验差

        如果非要用，建议使用frameset而不是iframe
    -->
    <!-- <frameset rows "30%, 40% ,30%"> -->
    <frameset rows="10%, * ,20%, 50%">
        <!-- 用frame指定要引入的页面
            引用几个就用几个frame
            需要说明怎么排列
        -->
        <frame src="table.html"/>
        <frame src="table2.html"/>
        <frame src="tableLong.html"/>
   
        <frameset cols="40%, *">
            <frame src='inlineFrame.html'/>
            <frame src='form.html'/>
        </frameset>

    </frameset>
</html>
