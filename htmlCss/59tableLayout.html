<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>tableLayout</title>
    <style type="text/css">

    </style>

</head>

<body>
    <!-- 以前用表格对页面进行布局，但现在已被css代替 -->
    <!-- height 写100%没用 因为其父元素高度默认被内容撑开 -->
    <!-- 表格的列数由td最多的来决定 -->
    <!-- 表格可以嵌套 -->
    <table border="1" width="100%">
        <tr height="100px">
            <td colspan="2">
            </td>
        </tr>
        <tr height="300px">
            <td width="20%"></td>
            <td width="80%">
                <table border="1" width="100%" height=300px>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="100px">
            <td colspan="2">
            </td>
        </tr>
    </table>
</body>

</html>
