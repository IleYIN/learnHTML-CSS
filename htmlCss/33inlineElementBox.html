<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>内联元素盒子</title>
    <style type="text/css">
        span {
            background-color: #bfa;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        .s1 {
            /* 
                内容区 内边距 边框 外边距
                内联元素不能设置内容区width和height，设了没用
             */

            /* 内联元素可以设置水平内边距 会影响布局 */
            padding-left: 100px;
            padding-right: 100px;
            /* 
                内联元素可以设置垂直内边距
                但是不会影响页面布局（上边的出去了）
             */
            /* padding-top: 100px;
             padding-bottom: 100px; */
            /* 
                内联元素可以设置边框 水平方向会影响布局
                但是垂直方向不会影响页面布局
              */
            border: 10px red solid;

            /* 
               内联元素可以设置水平外边距
             */
            margin-left: 100px;
            margin-right: 100px;
        
            /* 内联元素不支持垂直外边距 */
        }

        /* 
                为右边的元素设一个左外边距
                发现水平方向相邻的外边距不会重叠-而是求和
          */
        .s2 {
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <span class="s1">我是一个span</span>
    <span class="s2">我是一个span</span>
    <span>我是一个span</span>

    <div class="box2"></div>
</body>

</html>
