<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>background</title>
    <style type="text/css">
        .box1 {
            /* w200  h200 Tab简写自动补全 */
            width: 500px;
            height: 500px;
            background-color: #bfa;

            /* 
                background color can be set in the same time
                and used as a bottom color of the background image

                normally, a bg color should be set when a bg img is set
             */
            

            /* 
                if the image is bigger than the element,
                by default, it shows the left and top part of the image

                if the image is smaller than the element,
                by default, it tiles平铺(repeats) the picture till the background is filled
                
             */
            background-image: url(img/background1.jpg);
             /* 
                relative path is relative to the folder this file is in
             */


             /* 
                background-repeat is used to set the method of repeat
                    repeat    by default, both direction(tile)
                    no-repeat  show the real size, no repeat
                    repeat-x    repeat along x
                    repeat-y    repeat along y
              */
              background-repeat: no-repeat;
        } 

    </style>

    <!-- link css stylesheet priority is higher than style -->
    <!-- <link rel="stylesheet" type="text/css" href="css/stylebg.css"/> -->
</head>

<body>
    <!-- div.box$*3 简写可以自动出来-->
    <div class="box1"></div>
</body>

</html>
