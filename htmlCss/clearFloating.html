<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>clear floating</title>
    <style type="text/css">
        .box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;

            float: left;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;

            /* 
                if want to delete the influence of other floating elements
                use clear 
                    none  by default not delete
                    left  delete influence of left floating elements
                    right  delete influence of right floating elements
                    both   delete influence of both sides' floating elements
                            in fact, it's to delete influence whose influence is the biggest
                    inherited
             */

            clear: left;
            float: right;
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: skyblue;

            /* clear: right; */
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
