<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>长度单位</title>
    <style type="text/css">
        /* 
            长度单位
                像素px 
                    -不同显示器一个像素的大小也不相同，
                    -显示效果越好越清晰像素越小（手机里像素是电脑的几分之一）
                百分比 
                    -根据父元素的样式来计算该值，
                    -方便父元素改变时子元素自动改变，创建自适应页面时经常使用
                em   
                    -相对于当前元素的字体大小来计算
                    - 1 em = 1 font-size  
                    -设置字体相关样式时经常使用em

         */
         .box{
             width: 300px;
             height: 300px;
             background-color: aqua;
         }
         /* .box1{
             width: 100px;
             height: 100px;
             background-color: yellow;
         } */
         /* .box1{
             width: 50%;
             height: 50%;
             background-color: yellow;
         } */
         .box1{
             font-size: 100px;
             width: 0.5em;
             height: 50%;
             background-color: yellow;
         }
    </style>
</head>
<body>
    <!-- 一个快捷输入方法 div.box  div#id 输入下面 -->
    <div class="box">
        <div class="box1"></div>
    </div>
    <div id="id"></div>
</body>
</html>
