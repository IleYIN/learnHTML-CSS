<!DOCTYPE html> 
<html>
	<head> 
		<meta charset = "UTF-8"/>
		<title>hyper reference</title>
	</head>
	<body>
		<!-- 
			jump to another reference
			a tag
			attributes:
				href: path
				target: _self(by default) 
				        _blank(new window)
						name of iframe(as inline frame)
		-->
		<a href="https://www.google.com" target="blank"> I'm a href</a> <br/> <br/>
		<a href="codingSets.html"> I'm codingSets page href</a> <br/> <br/>
		<a href="codingSets.html" target="myinlineFrame"> I'm inline frame href</a> <br/> <br/>
		<iframe src = "entitySymbol.html" name="myinlineFrame" ></iframe> <br/> <br/>
		
		<!--
			center tag, by default what's inside will be shown in the center position
			we recommend using CSS not center tags
		-->
		<center><p>I'm the center</p></center>
	</body>
</html>
