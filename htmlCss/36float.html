<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>float</title>
    <style type="text/css">
        .box1 {
            width: 500px;
            height: 200px;
            /* width: 200px;
            height: 200px; */
            background-color: red;
            /* display: inline-block; */

            /* if want to make the blocks order horizontally
                we can make it float to get rid of the file stream

                float
                    none: by default
                    left: get rid of file stream, float to left
                    right: get rid of file stream, float to right

                when float in not none, 
                the element will be out of the file stream, other elements will move up
                the floating element will move to up-left or up-right 
                until the border of the father element or the other floating elements, (box1 and box2 float:right)
               
                it floats over the other elements of the file stream layer, (box1 float:left)
                but when there's a block(div) on the file stream which is at the top to this element, (box2 float:left)
                it won't float to the top of div but stay under the div, because the div above holds one line alone

                when space is not enough for all floating elements, it will automatically break line
                
                floating elements won't float to the top of its sibling floating elements which is before it,
                here if all 3 boxs float to left, if box2 is before box3, box3 won't float up to box2, 
                while if we change box2 and box3, make box3 before box2, box3 will float up to box2
           */
            float: left;
            /* float: right; */
        }

        .box2 {
            width: 500px;
            height: 200px;
            /* width: 300px;
            height: 300px; */
            background-color: yellow;
            /* display: inline-block; */

            float: left;
            /* float: right; */
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: green;
            /* display: inline-block; */

            float: left;
            /* float: right; */
        }
    </style>
</head>

<body>
    <!-- delete the default space between div -->
    <!-- <div class="box1"></div><div class="box2"></div><div class="box3"></div> -->
    <!-- <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div> -->
    <div class="box1"></div>
    <div class="box3"></div>
    <div class="box2"></div>
</body>

</html>
