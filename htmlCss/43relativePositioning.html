<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>相对定位</title>
    <style type="text/css">
        .box1 {
            /* width: 200px; */
            height: 200px;
            background-color: red;

            position: relative;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;

            /* margin-left: 200px;
            margin-top: 200px; */

            /* 
                定位：将元素指定到任意位置
                通过position属性
                    static 默认值 不开启定位
                    relative 相对定位
                    absolute 绝对定位
                    fixed   固定定位（一种绝对定位）
             */

            position: relative;
            /* 
                1. 开启相对定位而不设置偏移量 则位置不会变化 
               
               只有不是static时才能设置以下
                2. 相对定位：元素在文档流中原来的位置在移动后的哪一侧
                    left
                    right
                    top
                    bottom

                3. 相对定位的元素不会脱离文档流，元素原来的位置保留
                4. 相对定位会使元素提升一个层级
                   通常偏移量只需要设置两个就可以对一个元素定位（水平和垂直方向各一个）
                5. 相对定位不会改变元素的性质，块还是块，内联还是内联，因为没有脱离文档流
                  (而元素浮动以后脱离文档流，宽度会默认被内容撑开，
                  而且内联元素脱离文档流后会变成块元素，可以设置宽和高， 见float3）
             */
            /* left: 200px; */
            left: 100px;
            top: 200px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: green;

            /* margin-top: -200px; */
        }

        .s1 {
            background-color: yellow;
            position: relative;
        }
    </style>
</head>

<body>
    <!-- div.box$*3 简写可以自动出来-->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>

    <span class="s1">我是一个span</span>
</body>

</html>
