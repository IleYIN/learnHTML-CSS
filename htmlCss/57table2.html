<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>table2</title>
    <style type="text/css">
        table {
            width: 300px;
            margin: 0 auto;
            border: 1px solid black;

            /* table和td边框间距离设置 border-spacing */
            /* border-spacing: 5px; */
            /* border-spacing: 0; */

            /* border-collapse设置表格边框合并 
            如果设置了border-collapse
            则boreder-spacing失效
        */
            border-collapse: collapse;
            /* background-color: #bfa; */
        }

        td, th {
            border: 1px solid black;
        }

        /* IE8 以下不支持:nth-child(even) */
        /* table > tr:nth-child(even) { */
        /* 如果表格中没有写tbody，
        浏览器会自动添加tbody并将tr自动放入tbody
        所以tr不是table的子元素而是tbody的子元素 */
        table tr:nth-child(even) {
            background-color: #bfa;
        }

        tr:hover {
            background-color: yellow;
        }
    </style>



</head>
