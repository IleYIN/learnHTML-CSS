<!DOCTYPE html> 
<html>
	<head> 
		<meta charset = "UTF-8"/>
		<title></title>
		<!-- 
			meta set keywords, decription
			searching engine will check the keywords and description, 
			but these two values won't infulence the rank of the pages
		-->
		<meta name = "keywords" content = "HTML5,JavaScript,front-end,Java"/>
		<meta name = "description" content = "publish h5 and js related information"/>
		<!-- 
			meta ask to redirect 
			"(seconds);url=dest path"
		-->
		<meta http-equiv= "refresh" content = "5;url=https://www.google.com"/>
	</head>
	<body>
		<h1>5 seconds to redirect...<h1/>
	</body>
</html>
