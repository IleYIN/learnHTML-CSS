<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>固定定位</title>
    <style type="text/css">
        .box1 {
            /* w200  h200 Tab简写自动补全 */
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;

            position: fixed;
            /* 
                固定定位(也是一种绝对定位）
                    脱离文档流
                    提升层级等等

                    不同之处是：
                        永远固定在窗口的某个位置，
                        且不会随滚动条滚动

                    IE6 不支持固定定位
             */
             left: 0px;
             top: 0px;

        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .box4{
            width: 300px;
            height: 300px;
            background-color: orange;
        }

      
    </style>
</head>

<body>
    <!-- div.box$*3 简写可以自动出来-->
    <div class="box1"></div>
    <div class="box4">
        <div class="box2"></div>
    </div>
    <div class="box3"></div>

    <span class="s1">我是一个span</span>
</body>

</html>
