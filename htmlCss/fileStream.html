<body>
    <!-- 
        every page is a file
        
        file stream is the bottom layer of page, it represents a position, 
        all elements created are in the file stream by default

        element in the file stream
            block element: one line alone, order from up to bottom
                            default width: width:auto  father element's 100%
                            default height: be extended by the contents

            inline element: not one line but its own space, order from left to right, up to bottom
                            width and height: be extended by the contents
    -->


    <!-- <div style="width: 100px; height: 100px; background-color: #bfa;"></div> -->
    <!-- <div style="background-color: #bfa;">a</div> -->

    <!-- 
        for block element in the file stream 
        when element's width is set as "auto", 
         changing padding won't influence the size of the visible frame,
         but automatically ajust the width to the padding
      -->
    <div style="background-color: #bfa; padding-left: 100px;">a</div>
    <div style="width: 100px; height: 100px; background-color: #ff0;"></div>

    <span style="background-color: yellowgreen;">I'm a span</span>
    <span style="background-color: yellowgreen;">I'm a span</span>
    <span style="background-color: yellowgreen;">I'm a span</span>
</body>
