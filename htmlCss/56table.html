<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style type="text/css">

    </style>


</head>

<body>
    <!-- 表格是用来表示格式化数据 HTML中用table标签 -->
    <table border="1" width="40%" align="center">
        <!-- 默认表格没有边框 -->
        <!-- tr标签表示表格中的一行 -->
        <tr>
            <!-- tr中用td来创建单元格 -->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <!-- rowspan 纵向合并单元格 -->
            <td rowspan="2">B3</td>
            <td>B4</td>
        </tr> 
        <tr>
            <td>C1</td>
            <td>C2</td>
            <!-- <td>C3</td> -->
            <td>C4</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <!-- colspan 横向合并单元格 -->
            <td colspan="2">D3</td>
            <!-- <td>D4</td> -->
        </tr>
    </table>
</body>

</html>
