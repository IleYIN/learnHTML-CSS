<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>盒子模型</title>
    <style type="text/css">
        .box1{
            /* 内容区宽高 */
            width: 100px;
            height: 100px;
            background-color: #bfa;

            /* 
                为元素设置边框必须有三个属性 border-width, 
                border-color, border-style
                
                大部分的浏览器，边框宽度和颜色是有默认值的，而样式默认值是none
            */
            /* border-style: solid; */
            /* 
                border简写样式 没有顺序要求 但是简写样式指定四个边
                不能分别指定
                除非是border-xxx来单独指定四个边的样式
             */
             /* border: red solid 10px; */
             /* 
                border-top: red solid 10px;
                border-left: red solid 10px;
                border-bottom: red solid 10px; 
                也可以写成下面那种
             */
             border: red solid 10px;
             border-right: none;
        }
    </style>
</head>
<body>
    <!--
        内容区content 放元素element
        内边距padding
        边框border
        外边距margin
    -->
    <div class="box1">

    </div>
</body>
</html>
