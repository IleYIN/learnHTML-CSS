<!DOCTYPE html> 
<html>
	<head> 
		<meta charset = "UTF-8"/>
        <title> 字体分类</title>
        <style type="text/css">
            p{
                font-family: arial,微软雅黑,华文彩云,serif;
            }
        </style>
	</head>
	<body>
        <!--
            网页中将字体分成5大类
                serif(衬线字体) 如宋体
                sans-serif(非衬线字体) 如微软雅黑
                monospace(等宽字体)
                cursive(草书字体)
                fantasy(虚幻字体)
            可以将字体设置为这些大类
            当设置为打雷时，浏览器会自动从大类里选择一种
            一般会将字体的大分类指定为font-family中的最后一个字体用来兜底
        
        -->
		<p style="font-size: 50px; font-family: serif;">
            衬线字体 我是一个p标签 abcdefghii
        </p>
		<p style="font-size: 50px; font-family: sans-serif;">
            非衬线字体 我是一个p标签 abcdefghii
        </p>
		<p style="font-size: 50px; font-family: monospace;">
            等宽字体 我是一个p标签 abcdefghiii
        </p>
		<p style="font-size: 50px; font-family: cursive;">
            草书字体 我是一个p标签 abcdefghii
        </p>
		<p style="font-size: 50px; font-family: fantasy;">
            虚幻字体 我是一个p标签 abcdefghii
        </p>
	</body>
</html>
