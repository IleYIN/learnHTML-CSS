<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>simple layout</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            /* width: 1000px; */
            width: 98%;
            height: 150px;
            background-color: yellowgreen;
            margin: 0 auto;
        }

        .content {
            /* width: 1000px; */
            width: 98%;
            height: 400px;
            background-color: orange;
            margin: 10px auto;
        }

        /* or ".content .left" which means ".left" is the descendant of ".content" */
        .left {
            width: 20%;
            height: 100%;
            background-color: skyblue;
            float:left;
        }

        .center{
            width: 58%;
            height: 100%;
            background-color: blueviolet;
            float:left;
            margin: 0 1%;
            /* margin won't influence the size of visible frame, but it will influence the position */
        }

        .right {
            width: 20%;
            height: 100%;
            background-color: salmon;
            float:left;
        }

        .footer {
            /* width: 1000px; */
            width: 98%;
            height: 150px;
            background-color: silver;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="header">
    </div>
    <div class="content">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
