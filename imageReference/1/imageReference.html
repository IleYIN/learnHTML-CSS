<!DOCTYPE html> 
<html>
	<head> 
		<meta charset = "UTF-8"/>
		<title> image tag </title>
	</head>
	<body>
		<!-- 
			use img tag to reference (self-closing)
			attributes:
				src: path
				alt: description when image can't be shown, searching engine only can identify the image according to alt
				width: px unity
				height: px unity, same proportion if only one changes
		-->
		<img src = "base.png" alt = "it's a base image" width = "100px"/>
		<hr>
		<img src = "abc/column.png" alt = "it's a column image" width = "100px"/>
		<hr>
		<img src = "../table.png" alt = "it's a table image" width = "100px"/>
		<!-- 
			img format
				JPEG(JPG): support many colors, can be compressed, can't support transparent
				GIF: support less colors, support movement, support simple shape transparent
				PNG: many colors, complex transparent
				
				use best effect then smallest format
				
		-->
	
	
	</body>
</html>
