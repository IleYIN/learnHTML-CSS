<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>背景2</title>
    <style type="text/css">

        *{
            margin: 0;
            padding: 0;
        }
        .box1 {
            /* w200  h200 Tab简写自动补全 */
            /* width: 200px; */
            height: 200px;
            background-color: #bfa;
            margin:0 auto;

            background-image: url(img/france.png);
            background-repeat: no-repeat;

            /* 
                background-position调整背景图片在元素中的位置
                    top right left bottom
                    用其中两个值来决定
                    如果只给出一个值,则第二个值默认是center
                    相当于九宫格

                    也可以指定偏移量   水平正右负左  垂直正下负上
                    初始位置为左上
             */
             /* background-position: bottom center; */
            /* background-position: 30px -10px; */
            background-attachment: fixed;
        }

        body{
            background-image: url(img/china.png);
            background-repeat: no-repeat;

            /* 
                backgound-touchment用来设置图片是否随页面一起滚动
                    scroll 默认值 背景图片随着窗口滚动
                    fixed 背景图片固定在某一位置
             */
             background-attachment: fixed;

             /* 
                  background-attachment: fixed;
                  此时永远相对窗口固定,可以用于博客
                  一般不随窗口滚动的图片设置给body而不给其他元素
             */
        }
    </style>
</head>

<body style="height: 1000px;">
    <!-- div.box$*3 简写可以自动出来-->
    <div class="box1"></div>
</body>

</html>
