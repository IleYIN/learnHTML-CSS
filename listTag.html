<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>列表表签</title>
    <style type="text/css">
        /* ul {
            list-style: none;
        } */
    </style>
</head>

<body>
    <!--
        HTML中创建列表；无序列表；有序列表；定义列表
    -->
    <!--
        无序列表 
            使用ul标签创建
            使用li在ul中创建一个一个的列表项
            默认项目符号type disc实心圆点
                        square 实心方块
                        circle 空心远点
            一般不能使用默认项目符号，可用css去掉
            若需要，为统一效果，可以采用为li设置背景图片
            ul和li都是块元素
    -->
    <ul type="disc">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>

    <!--
        有序列表 和无序类似
            使用ol标签创建
            ol使用有序项目符号
            默认项目符号type 1 数字
                            a/A 小写/大写字母
                            i/I 小写/大写罗马数字
            ol也是块元素
    -->

    <ol type="I">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ol>

    <!-- 
        列表之间可以相互嵌套
    -->
    <p>菜谱</p>
    <ul>
        <li>
            鱼香肉丝
            <ol>
                <li>肉丝</li>
                <li>鱼香</li>
            </ol>
        </li>
        <li>
            宫保鸡丁
            <ul>
                <li>鸡丁</li>
                <li>宫保</li>
            </ul>
        </li>
        <li>青椒肉丝</li>
    </ul>


    <!-- 
        定义列表对一些词汇或内容进行定义
        dl标签来创建
        dl中有两个子标签
            dt：被定义的内容
            dd；对定义内容的描述
        
        同样dl和ul和ol之间都可以相互嵌套
    -->
    <dl>
        <dt>武松</dt>
        <dd>打虎英雄</dd>
        <dd>投奔梁山</dd>
        <dt>武大</dt>
        <dd>厨师</dd>
   </dl>
</body>

</html>
