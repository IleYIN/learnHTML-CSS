<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>盒子模型</title>
    <style type="text/css">
        .box1{
            /* 内容区宽高 */
            width: 100px;
            height: 100px;
            background-color: #bfa;

            /* 
                为元素设置边框必须有三个属性 border-width, 
                border-color, border-style

                使用border-width可以分别指定四个边框的宽度
                分别为上 右 下 左 顺时针顺序
                如果指定三个值 则分别是 上 左右 下
                如果指定两个值 则分别是 上下 左右 
                如果指定一个值 则是 上下左右 都是该值

                另外还可以用border-xxx-width
                    xxx可以是top right bottom left
                
                border-color同理

                border-style设置边框的样式
                    none默认值 没有边框
                    solid 实线
                    dotted 点状边框
                    dashed 虚线
                    double 双线
                border-style同理
                
             */
             /* border-width: 50px; */
             /* border-width: 10px 20px 30px 40px; */
             /* border-width: 10px 20px 30px; */
             /* border-top-width:100px; */
             border-width:5px 3px;
             border-color: red yellow orange blue;
             /* border-style: dotted; */
             border-style: dotted solid dashed double;
        }
    </style>
</head>
<body>
    <!--
        内容区content 放元素element
        内边距padding
        边框border
        外边距margin
    -->
    <div class="box1">

    </div>
</body>
</html>
