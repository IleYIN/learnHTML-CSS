<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>外边距重叠</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;

            margin-bottom: 100px;
        }

        /* 
            在网页中垂直方向的相邻外边距会发生
            垂直外边距重叠，兄弟元素之间的相邻外边距会取最大值而不是取和
            注意 元素不相邻时不会重叠 水平方向不会重叠
         */
        .box2{
            width: 200px;
            height: 200px;
            background-color: green;

            margin-top: 100px;
        }
        .box3{
            width: 200px;
            /* height: 200px; */
            height: 150px;
            background-color: yellow;

            /* 为box3设置一个上边框 可以来隔开box3和box4的外边距 */
            /* border-top: 1px red solid; */

            /* 也可以用内边距padding来隔开 */
            /* padding-top: 1px; */
            padding-top: 50px;

        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;

            /* 
                如果父子元素的垂直外边距相邻了，
                则子元素的外边距会传递给父元素
                不相邻时则不会（但是若用a来隔开，子元素会相对于所输入的a来移动）
                水平方向也不会
             */
            /* margin-top: 50px; */
         
            /* 或者，
               直接给box3添加 padding-top 内边距, 且box3 height 除去该值
               代替 给box4添加 margin-top 外边距
               */
          
        }


    </style>
</head>
<body>
    <!--
        内容区content 放元素element
        内边距padding
        边框border
        外边距margin
    -->
    <div class="box3"> 
        <!-- a -->
        <div class="box4"></div>
    </div>
   
    <div class="box1"></div>
    a
    <div class="box2"></div>
</body>
</html>
