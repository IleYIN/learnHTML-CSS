<!DOCTYPE html> 
<html>
	<head> 
		<meta charset = "UTF-8"/>
		<title>inline frame</title>
	</head>
	<body>
		<!-- 
			reference to an outer page, using iframe
			
			not recommended, cuz searching engine can't check this part
			
			attributes:
				src: refer to a path
				width
				height
				name
		-->
		<h1>I'm entitySymbol</h1>
		<iframe src = "entitySymbol.html" name="myinlineFrame" ></iframe>
	</body>
</html>
