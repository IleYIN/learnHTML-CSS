<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>层级问题opacity</title>
    <style type="text/css">
        .box1 {
            /* w200  h200 Tab简写自动补全 */
            width: 200px;
            height: 200px;
            background-color: red;

            position: relative;
            z-index: 2;
            opacity: 0.5;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: yellow;

            position: absolute;
            top: 100px;
            left: 100px;

            /* 
                如果定位元素层级是一样的
                则结构上的下面的会盖住上面的（3盖2，2盖1）
                通过z-index属性可以用来设置元素的层级
                z-index可以指定一个正整数为值作为当前元素的层级
                z-index越高，层级越靠前

                对于没有开启定位的元素不能使用z-index

                父元素层级再高，也不会盖住子元素
             */
            z-index: 25;
            opacity: 0.5;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: green;

            /* position: relative; */
            position: absolute;
            top: 200px;
            left: 200px;

            z-index: 300;

            /* 
                设置透明属性
                opacity
                可以设置0-1之间的值
                 0 全透不显示
                 1 全实

                 opacity在IE8及以下不支持opacity
                 需要用如下属性代替
                 filter: alpha(opacity=50);
                 透明度需要一个0-100之间的值
                 0完全透 100完全不透 
             */
             opacity: 0.5;
             filter: alpha(opacity=50);

        }

        .box4 {
            width: 200px;
            height: 200px;
            background-color: orange;

            position: relative;
            z-index: 20;
        }

        .box5 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;

            position: absolute;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- div.box$*3 简写可以自动出来-->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4">
        <div class="box5"></div>
    </div>
</body>

</html>
