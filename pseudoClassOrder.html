<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>伪类顺序</title>
    <style type="text/css">
        /*
          涉及到a的伪类一共有四个
          a:link
          a:visited
          a:hover
          a:active
          这四个选择器优先级相同，两个同时满足时会选择后面那个
          故hover必须在active之前；
            link和visited必须在hover和active之前
        */
       a:link{
           color:yellowgreen;
       }
       a:visited{
           color:red;
       }
       a:hover{
           color:orange;
       }
       a:active{
           color:blue;
       }
    </style>
</head>

<body>
    <a href="https://www.baidu.com">baidu</a>
    <a href="https://www.google.com">google</a>
</body>
</html>
