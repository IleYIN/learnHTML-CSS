<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>表单</title>
    <style type="text/css">

    </style>
</head>

<body>
    <!--  form表单的作用就是用来将用户信息提交给服务器的
            比如搜索框 注册 登陆等操作需要填写表单   
            
            form标签中必须指定一个action属性，该属性只想一个服务器地址
            提交表单时会提交到action属性对应的地址
     -->
    <form action="targetOfForm.html">
        <!-- 使用form创建的仅仅是一个空白的表单，还需添加不同的表单项 -->

        <!-- 在表单中fieldset可以为表单项分组
            legend
        -->

        <fieldset>
                <legend>用户信息</legend>
            <!-- 使用input来创建一个文本框，type属性是text -->
    
            <!-- 若要将表单中的数据提交到服务器还需给表单项指定一个name属性
                信息会附在url地址的后面以查询字符串的形式发送给服务器
                格式    属性名=属性值&属性名=属性值 -->
           
            <!-- html中label标签专门用来选中表单中的提示文字
                     该标签可指定for属性，该属性值需要指定一个表单项的id值    
                        这样点label就可以进入框
                    -->
            <label for="um"> 用户名 </label>
            <input id="um" type="text" name="username" />
            <br />
            <!-- value值修改按钮文字或者是文本框中的默认文字 -->
            年龄<input type="text" name="age" value="0" />
            <br />
    
            <!-- 密码框
                使用input创建一个密码框 type属性是password
            -->
            密码<input type="password" />
            <!-- 密码<input type="password" name="password"/> -->
            <br />

        </fieldset>


        <fieldset>

            <!-- 单选按钮 input来创建
                通过name属性来分组
                对于需要用户选择而不需要直接填写内容的表单
                必须指定一个value属性,这样被选中的value值会提交给服务器
            -->
    
            <!-- checked="checked"可以使其为默认选中 -->
            性别<input id="male" type="radio" name="gender" value="male" />
            <label for="male">男</label>
            <input id="female" type="radio" name="gender" value="female" checked="checked" />
            <label for="female">女</label>
            <br />
    
            <!-- 多选框 input type是checkbox -->
            爱好<input type="checkbox" name="hobby" value="basketball" />篮球
            <input type="checkbox" name="hobby" value="volleyball" />排球
            <input type="checkbox" name="hobby" value="football" checked="checked" />足球
            <input type="checkbox" name="hobby" value="pingpong" checked="checked" />乒乓球
            <br />
    
            <!-- 下拉列表 用select创建  
                name给select， value给option
                option中加selected="selected"表示默认选中
                当为select添加一个multiple属性，则下拉列表成为一个多选的下拉列表
                可以用optgroup来分组 通过label属性来表示分组的名字
            -->
            喜欢的明星
            <select name="favStar">
                <!-- <select name="favStar" multiple="multiple"> -->
                <!-- 使用option来创建列表项 -->
                <optgroup label="Singer">
                    <option value="JJ">林俊杰</option>
                    <option value="Jay">周杰伦</option>
                    <option value="LH" selected="selected">王力宏</option>
                </optgroup>
    
                <optgroup label="ABC">
                    <option value="K">KKK</option>
                    <option value="F">FFF</option>
                    <option value="M">MMM</option>
                </optgroup>
            </select>

        </fieldset>
        
        <br />
        <!-- textarea 创建多行文本域 -->
        自我介绍<textarea name="info"></textarea>
        <br />
        <!-- 
            使用input来创建一个提交按钮，type属性是submit
        -->
        <input type="submit" value="register" />
        <!-- value值修改按钮文字或者是文本框中的默认文字 -->
        <!-- 火狐浏览器中ctrl+f5强制清空浏览器缓存 -->

        <!-- type reset重置 -->
        <input type="reset" />

        <!-- 创建单纯按钮 结合js使用 -->
        <input type="button" value="按钮">
        <br /> <br />

        <!-- 
            按钮 除了input 也可以使用 button 
            成对标签更灵活，两个button间可以放图片等，而input是自结束标签则不行
        
        -->
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>

    </form>
</body>

</html>
