        /*
            基本数据类型变量和值都存在栈内存中
            obj变量在栈里，new Object()会在堆内存里开辟一个空间
            obj值在栈里，存的是堆内存里Object的地址（引用）
            obj.name = swk 存在堆内存的Object里
            obj2是对堆内存里同一个对象的引用

            比较引用数据类型 比较的是它们引用的地址而不是地址对应的对象的值

        */
        var a = 123;
        var b = a;
        a++;
        console.log(b);

        var obj = new Object();
        obj.name = "啊啊啊";
        var obj2 = obj;

        obj.name = "哈哈哈";
        console.log(obj2.name);
        console.log(obj2==obj);
        
        obj2 = null;
        console.log(obj);
        console.log(obj2);


        /* 使用对象字面量来创建一个对象
            
            属性名可以加引号也可以不加 建议不加
            如果使用特殊名字则要加引号

            名值对用逗号隔开

        */
        var obj3 = {
            name:"名字",
            age:24,
            gender:"男",
            test:{name:"哎哎哎"}

        console.log(obj3);
