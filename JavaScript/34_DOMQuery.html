<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>


</head>

<body>

    <button id="btn">I'm a button</button>
    <button id="btn2">button getvalue</button>
    
    <ul id="city">
        <li id="bj">北京</li>
    </ul>
    <script type="text/javascript">
        /**
         *  通过document对象获取
            方法
            getElementById()
            getElementsByTagName() 通过标签名获取一组元素节点对象
            getElementsByName() 通过name属性获取一组元素节点对象
        
            innerHTML用于获取标签内部的HTML代码，对于自结束标签，这个属性没有意义
            如果需要读取元素节点属性，直接使用元素.属性名，如inputs[i].value
            但是注意class属性不能采取这种方式，读取class属性要使用元素.className
        
    
    
    
            通过元素节点获取子节点
            方法
            getElementsByTagName()
            子节点属性
            childNodes 包括所有子节点（包括空白和换行，但是IE8及以下不包括扣扣你哥哥和换行）
            （children 获取当前元素的所有子元素，推荐使用）
            firstChild 获取第一个子节点
            （firstElementChild 获取第一个子元素 不支持IE8及以下的浏览器）
            lastChild
    
    
    
    
            通过具体的节点调用
            属性
            parentNode 父节点
            previousSibling 前一个兄弟节点
            （previousElementSibling获取前一个兄弟元素，IE8及以下不支持）
            nextSibling 后一个兄弟节点
    
         */


        /*
            innerText
                获取元素内部用的文本内容
                和innerHTML类似，但是会自动去除内部的html标签
        */

        /*
           定义一个函数专门用来为指定元素单击响应函数
        */
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;//回调函数
        }

        myClick("btn", function () {
            alert("hello");
            console.log(this);
            
            console.log(this.innerText);
            console.log(this.innerHTML);
        });

        myClick("btn2", function () {
            console.log(this);
            
            console.log(this.innerText);
            console.log(this.innerHTML);

            var bj = document.getElementById("bj");
            console.log(bj);
            console.log(bj.innerHTML);

            var txt = bj.firstChild;
            console.log(txt.nodeValue);
            
              
        });

    </script>

</body>

</html>
