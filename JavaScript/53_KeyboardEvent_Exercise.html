<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
        #box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.onkeydown =function(event){
                event = event || window.event;
                // console.log(event.keyCode);

                var speed = 10;

                //当用户按了ctrl时加速
                if(event.ctrlKey){
                    speed = 60;
                }

                /*仍存在问题  由于防止误操作第一下移动会慢  之后用定时器改善 见 59 */

                // left 37 up 38 right 39 down 40
                switch(event.keyCode){
                    case 37:
                        console.log("left");
                        
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 38:
                        console.log("up");
                        
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 39:
                        console.log("right");
                        
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 40:
                        console.log("down");
                        
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;

                }
                
            };
        };
    </script>

</head>

<body>
   <div id="box1"></div>
</body>


</html>
