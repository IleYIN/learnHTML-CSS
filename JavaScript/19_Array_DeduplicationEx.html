<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>

    <script type="text/javascript">
        var arr = [1,2,3,2,2,1,3,4,3,5];
        for(var i=0;i<arr.length;i++){
            console.log(arr[i]);
            for(var j=i+1;j<arr.length;j++){
                console.log("-->"+arr[j]);
                if(arr[i]==arr[j]){
                    arr.splice(j,1);
                    //注意删除了之后，后面的元素会自动补位，需要再比较一次
                    j--;//或者把if改成while
                }
            }
        }
        console.log(arr);
    </script>
</head>

</body>

</html>
