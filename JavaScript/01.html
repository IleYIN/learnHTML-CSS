<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>

    <!-- JS代码需要编写到script标签中 -->
    <script type="text/javascript">
        /*
            控制浏览器弹出一个警告框
            alert("这是我的第一行JS代码");
        */

        /* 让计算机在页面中输出一个内容
            document.write()可以向body中输出要给内容
            document.write("我是document.write");
        */
       
       /*
         向控制台输出一个内容
         console.log("我是console.log")
        */

        // JS语言是从上到下一行一行执行
        alert("这是我的第一行JS代码");
        document.write("我是document.write");
        console.log("我是console.log")
    </script>
</head>

<body>
  
</body>

</html>
