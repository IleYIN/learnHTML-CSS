<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
  
    <script type="text/javascript">
       
        /*
           标识符-自主命名
                1.可含有字母数字下划线和$
                2.不能以数字开头
                3.不能是ES(即JS)中的关键字或保留字
                4.驼峰命名法
          
            JS底层保存标识符时实际上是采用的Unicode编码
                理论上，所以utf-8均可作为标识符
                */

        var $abc = 123;

        var 你好 = 789;

        console.log($abc);
        console.log(你好);

      
    </script>
</head>

<body>
</body>

</html>
