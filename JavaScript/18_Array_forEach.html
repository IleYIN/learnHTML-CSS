<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>

    <script type="text/javascript">
        /*
            forEach(funtionParameter)
                回调函数  函数由我们创建但不由我们调

                support > IE8 browser

                数组中有几个元素就执行几次 每次执行时会以实参的形式传递进来 
                我们可以定义形参来读取 浏览器会在回调中传递三个参数

                第一个参数是正在遍历的元素
                第二个参数是正在遍历的元素的索引
                第三个参数是正在遍历的数组对象
        */
        var arr = ["aaa","bbb","ccc","ddd","eee"];
        arr.forEach(function(value, index, obj){
            console.log(value);  
            console.log(index);  
            console.log(obj==arr);  
        });
    </script>
</head>

<body>
</body>

</html>
