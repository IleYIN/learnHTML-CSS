<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>

    <script type="text/javascript">
        /*
            Math is not a construction function, can't use new Math()

        */
        console.log(Math.PI);

        console.log(Math.abs(-4));

        console.log(Math.ceil(1.2));
        console.log(Math.ceil(1.0));

        console.log(Math.floor(1.99));
        console.log(Math.floor(1.0));
        
        console.log(Math.round(1.4));
        console.log(Math.round(1.5));
        
        console.log(Math.random());
        console.log(Math.round(Math.random()*10));//0-10
        console.log(Math.round(Math.random()*9)+1);//1-10
        console.log(Math.round(Math.random()*8)+2);//2-10
        //Math.round(Math.random()*(y-x)+x)

        var max = Math.max(10,45,30,100);
        var min = Math.min(10,45,30,100);
        console.log(min);
        console.log(max);

        console.log(Math.pow(12,2));
        console.log(Math.sqrt(9));
        
    </script>
</head>

<body>
</body>

</html>
