<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #outer {
            width: 100px;
            margin: 50px auto;
            background-color: #bfa;
            padding: 10px;

            /* 设置文本居中 */
            text-align: center;
        }
    </style>

    <script type="text/javascript">
        window.onload = function(){

            var prev = document.getElementById("prev");
            var next = document.getElementById("next");


            var img = document.getElementsByTagName("img")[0];
            var imgArr = ["fb.jpg","in.jpg","tumb.jpg","utb.jpg","wifi.jpg"];
 
            var index = 0;

            var info = document.getElementById("info");
            info.innerHTML = "一共"+imgArr.length+"张，当前第"+(index+1)+"张";
 
            prev.onclick = function(){
                index--;
                if(index<0){
                    // index = 0;
                    index = imgArr.length-1;
                }
                img.src = "../htmlCss/img/pic/"+imgArr[index];
                info.innerHTML = "一共"+(imgArr.length+1)+"张，当前第"+(index+1)+"张";
            };

            next.onclick = function(){
                index++;
                if(index==imgArr.length){
                    // index = imgArr.length-1;
                    index = 0;
                }
                img.src = "../htmlCss/img/pic/"+imgArr[index];
                info.innerHTML = "一共"+(imgArr.length+1)+"张，当前第"+(index+1)+"张";
            };
        };
    </script>
</head>

<body>
    <div id="outer">
        <p id="info"></p>
        <img src="../htmlCss/img/pic/fb.JPG" alt="fb" />
        <br />
        <button id="prev">上一张</button>
        <button id="next">下一张</button>

    </div>

</body>

</html>
