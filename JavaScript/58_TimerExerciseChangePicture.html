<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
    </style>
    <script type="text/javascript">

        window.onload = function () {
            var img1 = document.getElementById("img");
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");
            var timer;

            var imgArr = ["fb.jpg", "in.jpg", "tumb.jpg", "utb.jpg", "wifi.jpg"];

            var index = 0;

            //每点一次，会新开一个定时器，因此在新开时需要将当前元素的其它定时器关闭
            btn01.onclick = function () {
                clearInterval(timer);
                timer = setInterval(function () {
                    index++;
                    // console.log(index);
                    // if(index>=imgArr.length){
                    //     index = 0;
                    // }
                    //或者
                    index %= imgArr.length;
                    img1.src = "../htmlCss/img/pic/" + imgArr[index];
                }, 300);
            };

            btn02.onclick = function () {
                //clearInterval()可以接受任意参数，包括无效的标识，不会报错
                clearInterval(timer);
            };
        };
    </script>

</head>

<body>
    <img src="../htmlCss/img/pic/fb.JPG" alt="img" id="img" />
    <button id="btn01">start</button>
    <button id="btn02">stop</button>

</body>


</html>
