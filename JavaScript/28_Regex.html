    <script type="text/javascript">
        /**
         * var 变量 = new RegExp("正则表达式","匹配模式");
         * 匹配模式  i忽略大小写  g全局匹配模式（查找所有匹配而非在找到第一个匹配后停止）
         * typeof 返回 object
         */   
        //字符串是否含有a 严格区分大小写
        // var reg = new RegExp("Ab");
        // var reg2 = new RegExp("Ab","i");

        // //test()
        // var result = reg.test("abc");
        // console.log(result);

        // result = reg2.test("abc");
        // console.log(result);
        

        /**
         * 使用字面量来创建正则表达式
         * var 变量 = /正则表达式/匹配模式
         */
        var reg = /a/i;
        console.log(typeof reg);
        console.log(reg.test("abc"));
        
        /**
         *       | 或     [ab] a或b     [a-z] 任意小写字母
         *      [A-Z]任意大写字母       [A-z] 任意字母
         *      [0-9]数字
         */
        reg = /[A-z]/;
        console.log(reg.test("c"));
        console.log(reg.test("B"));
        
        reg = /a[bde]c/;
        console.log(reg.test("aec"));
        
        reg = /[^ab]/;//除了ab
        console.log(reg.test("ab"));

        reg = /^ab/; //以ab开头
        console.log(reg.test("abcsdfeb"));
        console.log(reg.test("aefab"));
    </script>
