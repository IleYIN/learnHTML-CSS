<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <!-- 可以将JS代码编写
        写道外部文件中可以在不同的页面中同时引用
        也可以利用到浏览器的缓存机制
        推荐使用

        注意script标签用于引入外部文件就不能再编写代码
        即使写了浏览器也会忽略
        如果需要则可以创建一个新的script标签用于编写内部代码
        
        JS代码是从上到下执行
    -->    
    <script type="text/javascript" src="js/02_script.js"></script>

    <!-- 可以将JS代码编写到script标签中 -->
    <script type="text/javascript">
        alert("我是内部script标签中的alert！");
    </script>
</head>

<body>
    <!-- JS代码虽然可以写在标签属性中，但他们属于结构与行为耦合 
        不方便维护，不推荐使用
    -->

    <!-- JS代码可以编写到标签的onclick属性中 当点击时会出来 -->
    <button onclick="alert('为什么点我');">
        点button
    </button>

    <!-- JS代码可以写在超链接的href属性中 -->
    <a href="javascript:alert('点我超链接');">点href</a>

    <a href="javascript:;">点href无反应</a>
</body>

</html>
