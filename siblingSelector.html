<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>siblingSelector</title>
    <style type="text/css">
        /*
            前一个 + 后一个 {} 选择指定元素的后一个紧挨着的指定元素
            前一个 ~ 后一个 {} 选择指定元素的所有的指定元素
        */
        span + p {
            background-color: aqua;
        }
        span ~ p {
           color: violet;
        }
    </style>
</head>

<body>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <span>我是一个span</span>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <div>
        <p>我是div一个段落</p>
        <p>我是div一个段落</p>
        <p>我是div一个段落</p>
    </div>
</body>

</html>
