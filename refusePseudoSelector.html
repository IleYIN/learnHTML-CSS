<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>refusePseudoSelector</title>
    <style type="text/css">
        /*
           否定伪类
            :not(选择器)
        */
        p:not(.hello){
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p class="hello">我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
</body>
</html>
